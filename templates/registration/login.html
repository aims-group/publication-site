{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block content %}
<link href="/static/css/form.css" rel="stylesheet">

{% if form.errors %}
<div class="alert alert-danger" role="alert">
Your username and password didn't match. Please try again. Forgot your password? <a href="/accounts/password/reset">Click Here</a>
</div>
{% endif %}

<form id="login_form" action="" method="post" class="form-signin">

    <h2 class="form-signin-heading">Please Sign In</h2>
    {% csrf_token %}
    <label for="username" class="sr-only">User name:</label>
    <input type="text" name="username" value="" id="username" class="form-control" placeholder="User Name">

    <label for="password" class="sr-only">Password:</label>
    <input type="password" name="password" value="" id="password" class="form-control" placeholder="Password">

    <button class="btn btn-lg btn-primary btn-block" id="sign-in" type="submit">Sign In</button>
    <input type="hidden" name="next" value="{{ next }}"/>
    <br>
    <a href="/accounts/register" class="btn btn-lg btn-info btn-block">New User Registration.</a>
</form>
<br>
{% endblock %}
