{% extends "base.html" %}
{% block title %} Password Reset {% endblock %}
{% block content %}
<link href="/static/css/form.css" rel="stylesheet">
<img id="logo" class="img-responsive center-block" src="/static/img/Logo.png" alt="Publication Hub">
<form id="reset_form" action="." method="post" class="account-form">
    <h2>Reset Password</h2>
    {% csrf_token %}
    <fieldset class="form-group">
        {% for field in form %}
        <label class="control-label" for="id_{{ field.name }}">{{ field.label }}</label>
            <input type="email" class="form-control" name="{{ field.name }}" id="id_{{ field.name }}">
            <div class="help-text">{{ field.help_text|safe }} </div>
            {% if field.errors %}
            <div class="alert alert-danger" role="alert">
                {{ field.errors }}
            </div>
            {% endif %}
        {% endfor %}
    </fieldset>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
</form>
{% endblock %}
